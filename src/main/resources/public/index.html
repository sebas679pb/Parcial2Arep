<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>CollatzSequence</h1>
    <form action="/collatzSequence">
        <label for="name">Value:</label><br>
        <input type="text" id="value" name="value" value="13"><br><br>
        <input type="button" value="Submit" onclick="loadSequence()">
    </form>
    <div id="getrespmsg"></div>

    <script>
        function loadSequence() {
            let nameVar = document.getElementById("value").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
            }
            xhttp.open("GET", "/collatzsequence?value=" + nameVar);
            xhttp.send();
        }
    </script>

</body>

</html>
